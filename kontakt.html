<html>
  <head>
  <meta charset="utf-8"/>
  <title>Kontaktskjema</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="icon" href="img/favicon.png" type="image/png">
  </head>
  <body>
    <header></header>
    <main>

      <h1>Kontakt oss</h1>

      <p id="ingress">Send oss gjerne en melding hvis du vil komme i kontakt med oss eller har noen spørsmål.</p>

      <form name="contactForm" id="contactForm" onsubmit="return autofillEmail()">
        <label>Navn</label>
        <input id="name" name="navn" type="text" placeholder="Ditt navn" required>

        <label>Hvem vil du kontakte?</label>
        <input id="webmaster" name="mottaker" type="radio" value="webmaster" required><span class="radioText">Webmaster</span>
        <input id="saftogsuse" name="mottaker" type="radio" value="saftogsuse"> <span class="radioText">Saft&Suse</span>

        <label>Emne</label>
        <input id="subject" name="emne" type="text" placeholder="Skriv emne her" required>

        <label>Melding</label>
        <textarea id="message" name="melding" placeholder="Skriv din melding her..." required></textarea>

        <input id="submit" name="submit" type="submit" value="Send" onclick="autofillEmail()">
      </form>

    </main>
    <footer></footer>
    <script src="scripts/email_form.js"></script>
    <script src="scripts/add_header_footer.js"></script>
  </body>
</html>
